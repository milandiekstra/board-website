<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARD Dashboards</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .dashboard-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .dashboard-item:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        .dashboard-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl font-bold text-black">BOARD</span>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="text-gray-800 hover:text-blue-600">Home</a>
                <a href="index.html#voordelen" class="text-gray-800 hover:text-blue-600">Voordelen</a>
                <a href="index.html#pilot" class="text-gray-800 hover:text-blue-600">Pilotprogramma</a>
                <a href="#" class="text-gray-800 hover:text-blue-600">Dashboards</a>
                <a href="index.html#over-ons" class="text-gray-800 hover:text-blue-600">Over Ons</a>
                <a href="index.html#contact" class="text-gray-800 hover:text-blue-600">Contact</a>
            </div>
        </nav>
    </header>

    <main class="pt-20">
        <section id="dashboards" class="py-16">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl font-bold text-center mb-12">BOARD Dashboards</h1>
                <div class="dashboard-grid">
                    <a href="/dashboards/google-analytics.html" target="_blank" class="dashboard-item">
                        <img src="./images/systemen/logo20.png" alt="Google Analytics" class="dashboard-logo">
                        <h2 class="text-xl font-semibold">Google Analytics</h2>
                    </a>
                    <a href="/dashboards/shopify.html" target="_blank" class="dashboard-item">
                        <img src="./images/systemen/logo2.png" alt="Shopify" class="dashboard-logo">
                        <h2 class="text-xl font-semibold">Shopify</h2>
                    </a>
                    <a href="/dashboards/facebook-insights.html" target="_blank" class="dashboard-item">
                        <img src="./images/systemen/logo4.png" alt="Facebook Insights" class="dashboard-logo">
                        <h2 class="text-xl font-semibold">Facebook Insights</h2>
                    </a>
                    <a href="/dashboards/bol.html" target="_blank" class="dashboard-item">
                        <img src="./images/systemen/logo21.png" alt="bol" class="dashboard-logo">
                        <h2 class="text-xl font-semibold">bol</h2>
                    </a>
                    <a href="/dashboards/hubspot.html" target="_blank" class="dashboard-item">
                        <img src="./images/systemen/logo1.png" alt="hubspot" class="dashboard-logo">
                        <h2 class="text-xl font-semibold">hubspot</h2>
                    </a>
                    <!-- Voeg hier meer dashboard items toe -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 BOARD B.V. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
